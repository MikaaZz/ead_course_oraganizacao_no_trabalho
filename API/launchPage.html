<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organização no ambiente corporativo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--
        <script src="./JScript/API.js"></script>
    -->

</head>

<body class="body_background--image">

    <header class="header_menuPage">

        <h1 class="menuPage_content--title">Organização</h1>
        <h2 class="menuPage_content--subtitle">no ambiente <strong
                class="menuPage_content--subtitleStrong">corporativo</strong></h2>

    </header>

    <main class="main_menuPage">

        <nav class="menuPage_container--navButtons">
            
                <button class="content_navButtons--Button" onclick="goToNextPage(0)"><p>Episódio 1</p></button>
                <button class="content_navButtons--Button" onclick="goToNextPage(1)"><p>Episódio 2</p></button>
            
                <button class="content_navButtons--Button" onclick="goToNextPage(2)"><p>Episódio 3</p></button>
                <button class="content_navButtons--Button" onclick="goToNextPage(3)"><p>Episódio 4</p></button>
            
        </nav>

        <img class="menuPage_content--image" src="./assets/logo_tot.png" alt="Logo empresa TOT">

        <iframe id="iframe_course" class="iframe_course hidden" src="" frameborder="0"></iframe>

    </main>

    <footer class="footer_menuPage hidden">

        <nav class="menuPage_container--navButtonsCourse">

            <button class="main_button-previous" onclick="goToLastPage()">
                <p>Menu</p>
            </button>

            <button class="main_button-next" onclick="goToNextPage()">
                <p>Próximo episódio</p>
            </button>

            <button class="main_button-finish hidden">
                <p>Finalizar curso</p>
            </button>

        </nav>

    </footer>



    <script src="./JScript/start.js"></script>

    <script src="./JScript/showOrHiddenButtons.js"></script>

    <script src="./JScript/navPagesButton.js"></script>

    <script src="./JScript/finishButton.js"></script>

    <script src="./JScript/goPage.js"></script>

    <script src="./JScript/menu.js"></script>



    <script>
        window.onload = startCourse();
    </script>


</body>

</html>
